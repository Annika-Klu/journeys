<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="journeys.css" type="text/css">
    </head>
    <body>
        <h1 id="header">Journeys</h1>
        <form id="form">
            <div class="flex">
                <div class="column one">
                    <label for="city">
                        Which city did you visit?<br>
                        <input id="city" name="city" type="text">
                    </label>
                    <br>
                    <label for="start">
                        Your journey's start date...
                        <input id="start" name="start" type="date">
                    </label>
                </div>
                <br>
                <div class="column two">
                    <label for="country">
                        Which country is it in?<br>
                        <input id="country" name="country" type="text">
                    </label>
                    <br>
                    <label>
                        Your journey's end date...
                        <input id="end" name="end" type="date">
                    </label>
                </div>
                <div class="column three">
                    <label for="desc">
                        Describe your trip briefly!
                        <input id="desc" name="desc" type="text">
                    </label>
                </div>
            </div>
            <br>
            <button id="button" type="submit">add journey</button>
        </form>
        <div id="journeys-list"></div>
        <script src="journeys.js"></script>
    </body>
</html>
