<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/laz8izi.css">
        <link rel="stylesheet" href="journeys.css" type="text/css">
    </head>
    <body>
        <div id="header-background">
            <h5 id="pre-header">share your</h5>
            <h1 id="header">Journeys</h1>
            <form id="form">
                <div class="flex-container">
                    <div class="flex row one">
                        <label for="name">
                            Your name<br>
                            <input id="name" name="name" type="text" required>
                        </label>
                        <label for="countryOrigin">
                            Your country of origin<br>
                            <input id="countryOrigin" name="countryOrigin" type="text" required>
                        </label>
                    </div>

                    <div class="flex row two">
                        <label for="city">
                            Which city did you visit?<br>
                            <input id="city" name="city" type="text" required>
                        </label>
                        <label for="country">
                            Which country is it in?<br>
                            <input id="country" name="country" type="text" required>
                        </label>
                    </div>

                    <div class="flex row three">
                        <label for="start">
                            Your journey's start date...<br>
                            <input id="start" name="start" type="date" required>
                        </label>
                        <label>
                            Your journey's end date...<br>
                            <input id="end" name="end" type="date" required>
                        </label>
                    </div>
                    
                    <div class="flex row four">
                        <label for="desc">
                            Describe your memories in two or three sentences!
                            <input id="desc" name="desc" type="text" maxlength="150" required>
                        </label>
                    </div>
                </div>
                <br>
                <button id="addBtn" type="submit">share journey</button>
            </form>
        </div>
        <form id="sorting">
            <label>Sort by</label>
            <select id="order-select">
              <option value="city">city</option>
              <option value="country">country</option>
              <option value="startDate">start date</option>
            </select>
          </form>
        <div id="journeys-list"></div>
        <script src="journeys.js"></script>
    </body>
</html>
